<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>techsnap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/752c6a857c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/ckeditor.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      /> -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        background: rgb(234, 236, 236);
      }
      /* #new-post {
        max-width: 800px;
      } */
      .ck-editor__editable {
        min-height: 200px;
      }
      .posted-by-img{
        width:50px;
        height:50px;
        border-radius:100%
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mx-auto">
      <div class="container mx-sm-1 px-sm-3">
        <a class="navbar-brand fs-4" href="index.html">TechSnap Forum</a>
      </div>
    </nav>

    <div class="container" id="new-post">
<div class="row my-5">
<div class="col-2 d-none d-md-block py-3  left-sec">
  <div class="d-flex flex-column align-items-center">
  <img src="https://i0.wp.com/craffic.co.in/wp-content/uploads/2021/03/Attack-On-Titan-eren-yeager.jpg?resize=696%2C392&ssl=1" class="posted-by-img">
  <a class="posted-by fw-bold text-decoration-none">Eren Yeager</a></div>
</div>
    
      <div class="col-md-9 right-sec">
        <div class="col-12 my-2">
          <h1>Create Post</h1>
        </div>

        <div class="col-12">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id=""
              placeholder="post title"
            />
          </div>
          
            <form
                class="row"
                action="/search"
                role="form"
                method="GET"
            >
                <div class="col-6">
                    <div class="mb-3" class="search-box">
                        <select
                            name="search-box"
                            id=""
                            class="form-select"
                            aria-label="Default select example"
                        >
                            <option selected>Category</option>
                            <option value="General">General</option>
                            <option value="Getting started">Getting Started</option>
                            <option value="Get Help">Get Help</option>
                            <option value="Projects">Projects</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="mb-3 d-flex">
                        <input
                            type="text"
                            class="form-control"
                            name="q"
                            placeholder="Add a tag"
                        >
                        
                    </div>
                </div>
            </form>
        
        
          <div class="mb-3" id="editor" placeholder="desc"></div>
        </div>
        <div class="col-12">
          <a href="posts.html"
            ><button
              class="btn m-3 me-0 mb-2 py-2 px-4 float-end create-post"
            >
              Post
            </button></a
          >
        </div>
      </div>
    </div>
    </div>

    <script>
ClassicEditor.create(document.querySelector("#editor")).catch((error) => {
    console.error(error);
  });

  
    </script>
  </body>
</html>
